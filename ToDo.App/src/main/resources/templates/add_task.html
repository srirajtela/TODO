<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add New Task</h1>
    <form th:action="@{/save}" th:object="${task}" method="post">
        <label for="title">Name:</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" />

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{dueDate}" />

        <label>
            <input type="checkbox" th:field="*{completed}" />
            Completed
        </label>

        <button type="submit">Save</button>
    </form>
</body>
</html>
